<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>TBardini's Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <style>
    .loader {
      width: 48px;
      height: 40px;
      margin-top: 30px;
      display: inline-block;
      position: relative;
      background: #1270AF;
      border-radius: 15% 15% 35% 35%;
      position: absolute;
      left: 50%;
      top: 43%;
    }
    .loader::after {
      content: '';  
      box-sizing: border-box;
      position: absolute;
      left: 45px;
      top: 8px;
      border: 4px solid #1270AF;
      width: 16px;
      height: 20px;
      border-radius: 0 4px 4px 0;
    }
    .loader::before {
      content: '';  
      position: absolute;
      width: 1px;
      height: 10px;
      color: rgb(0, 146, 202);
      top: -15px;
      left: 11px;
      box-sizing: border-box;
      animation: animloader 1s ease infinite;
    }

    @keyframes animloader {
        0% {
      box-shadow: 2px 0px rgba(0, 146, 202, 0), 12px 0px rgba(0, 146, 202, 0.3), 20px 0px rgba(0, 146, 202, 0);
    }
        50% {
      box-shadow: 2px -5px rgba(0, 146, 202, 0.5), 12px -3px rgba(0, 146, 202, 0.5), 20px -2px rgba(0, 146, 202, 0.6);
    }
        100% {
      box-shadow: 2px -8px rgba(0, 146, 202, 0), 12px -5px rgba(0, 146, 202, 0), 20px -5px rgba(0, 146, 202, 0);
    }
      }
      </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading Spinner Div -->
    <div class="loader-container">
      <div class="loader"></div>
   </div>
  </body>
</html>
