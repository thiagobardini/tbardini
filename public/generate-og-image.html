<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background pattern */
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('/DarkModeDiagonalLines.svg');
            background-size: 300px 300px;
            background-repeat: repeat;
        }
        
        .container {
            text-align: center;
            padding: 60px;
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            width: 120px;
            height: auto;
        }
        
        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }
        
        h2 {
            font-size: 36px;
            margin: 0 0 40px 0;
            font-weight: 300;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .skills {
            font-size: 24px;
            opacity: 0.9;
            margin-top: 40px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }
        
        .glow2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="glow"></div>
    <div class="glow2"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/logoNav250.png" alt="TB Logo" class="logo">
        </div>
        <h1>Thiago Bardini</h1>
        <h2>Software Engineer & Founder</h2>
        <div class="skills">React • TypeScript • Node.js • AI Integration</div>
    </div>
</body>
</html>
